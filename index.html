<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Titolo e icona -->
  <title>Boolflix</title>
  <link rel="icon" href="">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

  <!-- Css -->
  <link rel="stylesheet" href="css/main.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>

<body>

  <div class="div-search">
    <input id="search" type="text" placeholder="Cerca un film">
    <button id="search-btn" >Cerca Film</button>
  </div>


  <div class="films">
    
  </div>

                       

  <!-- Template -->
  <script id="handlebars-template" type="text/x-handlebars-template">
    <div class="cover-film">
      <ul class="cover-film-details">
        <li class="title">Titolo: {{ title }}</li>
        <li class="original-title">Titolo originale: {{ originalTitle }}</li>
        <li class="original-language">Lingua originale: {{ originalLanguage }}</li>
        <li class="vote-average">Voto medio: {{ voteAverage }}</li>
      </ul> 
    </div>
    
  </script>

  <!-------------------- JS -------------------->

  <!-- Jquery -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>

  <!-- handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  
  <!-- Main JS -->
  <script src="js/main.js"></script>
  
</body>

</html>
