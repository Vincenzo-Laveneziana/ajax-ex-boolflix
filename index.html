<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Titolo e icona -->
  <title>Boolflix</title>
  <link rel="icon" href="">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

  <!-- Css -->
  <link rel="stylesheet" href="css/main.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>

<body>

  <header>
    <div class="div-search">
      <input id="search" type="text" placeholder="Cerca un film">
      <button id="search-btn" >Cerca Film</button>
    </div>
  </header>
  
  <main>
    <div class="films">
    
    </div>
  </main>

  

                       

  <!-- Template -->
  <script id="handlebars-template" type="text/x-handlebars-template">
    <div class="cover-film">
      <ul class="cover-film-details">
        <li class="title">
           <span>Titolo: </span>
           <span>{{ title }}</span>
        </li>
        <li class="original-title">
          <span>Titolo originale: </span>
          <span>{{ originalTitle }}</span>
        </li>
        <li class="original-language">
          <span>Lingua originale: </span>
          <span>{{ originalLanguage }}</span>
        </li>
        <li class="vote-average">
          <span>Voto medio: </span>
          <span>{{{ voteAverage }}}</span>
        </li>
        <li class="tipo-serie">
          <span>tipo: </span>
          <span>{{ tipoSerie }}</span>
        </li>
      </ul> 
    </div>
    
  </script>

  <!-------------------- JS -------------------->

  <!-- Jquery -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>

  <!-- handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  
  <!-- Main JS -->
  <script src="js/main.js"></script>
  
</body>

</html>
